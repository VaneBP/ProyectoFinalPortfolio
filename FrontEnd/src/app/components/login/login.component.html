<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">



<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>


<p>Por favor, ingrese su nombre de Usuario</p>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="User" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"[(ngModel)]="nombreUsuario" name="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
            <label class="form-label" for="password">Contrase√±a</label>
          </div>

          <div >

            <!--<a href="#!">Forgot password?</a> -->
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>


        </form>
      </div>
    </div>
  </div>
</section>
